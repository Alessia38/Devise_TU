<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de devises</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8; /* Couleur de fond douce */
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Prend toute la hauteur de la fenêtre */
    }
    
    .container {
        background-color: #ffffff; /* Couleur de fond blanche */
        border-radius: 8px; /* Coins arrondis */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Ombre douce */
        padding: 20px;
        width: 300px;
    }
    
    h2 {
        text-align: center;
        color: #333; /* Couleur de texte plus sombre pour le titre */
        margin-bottom: 20px; /* Marge inférieure pour espacer le titre */
    }
    
    label {
        font-weight: bold;
        color: #555; /* Couleur de texte légèrement plus claire pour les labels */
        margin: 10px 0 5px; /* Marge pour espacer les labels */
    }
    
    select,
    input {
        width: 100%; /* Largeur complète */
        padding: 10px; /* Espace à l'intérieur */
        border: 1px solid #ddd; /* Bordure douce */
        border-radius: 4px; /* Coins arrondis pour les champs de formulaire */
        box-sizing: border-box; /* Inclut le padding et la bordure dans la largeur totale */
        font-size: 16px; /* Taille de police agréable */
    }
    
    select:focus,
    input:focus {
        border-color: #51364e; /* Couleur de la bordure au focus */
        outline: none; /* Supprime le contour par défaut */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Ombre légère au focus */
    }
    
    button {
        background-color: #51364e; /* Couleur de fond du bouton */
        color: white; /* Couleur du texte */
        border: none; /* Supprime la bordure */
        padding: 10px; /* Espace à l'intérieur du bouton */
        border-radius: 4px; /* Coins arrondis pour le bouton */
        cursor: pointer; /* Pointeur pour indiquer que c'est cliquable */
        font-size: 16px; /* Taille de police du bouton */
        width: 100%; /* Largeur complète du bouton */
        transition: background-color 0.3s ease; /* Transition douce pour l'effet au hover */
        margin-top: 10px;
    }
    
    button:hover {
        background-color: #51364e; /* Couleur du bouton au survol */
    }
    
    .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #e7f3fe; /* Couleur de fond douce pour le résultat */
        border: 1px solid #b3d7ff; /* Bordure douce pour le résultat */
        border-radius: 4px; /* Coins arrondis pour la zone de résultat */
        font-weight: bold;
        color: #333; /* Couleur de texte sombre pour le résultat */
    }
    </style>
    </head>
    <body>
        <div class="container">
            <h2>Convertisseur de devises</h2>
            <form id="currency-form">
                <label for="amount">Montant :</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
    
                <label for="from">De :</label>
                <select id="from">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
    
                <label for="to">A :</label>
                <select id="to">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                </select>
    
                <button type="submit">Convertir</button>
            </form>
    
            <div class="result" id="result"></div>
        </div>
    
        <script src="index.js"></script>
    </body>
    </html>
